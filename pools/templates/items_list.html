<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    {% for item in items %}
        <div>
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>Price: {{ item.price }}</p>
        </div>
    {% endfor %}
</body>
</html>
