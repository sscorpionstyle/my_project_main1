<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doll Shop</title>
  <link rel="stylesheet" href="{% static 'pools/css/styles.css' %}">
  <link type="image/png" sizes="32x32" rel="icon" href="{% static 'pools/img/favicon.svg' %}">
  <style>
    /* CSS for the navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .basket-icon {
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }
  </style>
  <script>
    function AddToBasket() {
      // Get the item name and image source
      const itemName = "Item 1";
      const itemImageSrc = "{% static 'pools/img/item1.png' %}";

      // Create a new basket item element
      const basketItem = document.createElement("div");
      basketItem.className = "basket-item";

      // Create an image element for the item
      const itemImage = document.createElement("img");
      itemImage.src = itemImageSrc;

      // Append the image to the basket item
      basketItem.appendChild(itemImage);

      // Get the basket element
      const basket = document.getElementById("basket");

      // Append the basket item to the basket
      basket.appendChild(basketItem);
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to Doll Shop!</h1>
    <nav>
      <ul>
        <li><a href="../home/">Home</a></li>
        <li><a href="../about/">About Us</a></li>
        <li><a href="../contacts/">Contact</a></li>
      </ul>
      <ul>
        <li><a href="../basket/">Basket</a><img class="basket-icon" src="{% static 'pools/img/basket.svg' %}" alt="Basket"></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Find Your Perfect Doll</h2>
    <a href="../home/" class="cta-button">Shop Now</a>
  </section>

  <section class="featured-dolls">
    <h3>Featured Dolls</h3>
    <div class="doll-card">
      <img src="{% static 'pools/img/wednesday.jpg' %}" style="width: 200px; height: 250px;" alt="Doll 1">
      <h4>Doll 1</h4>
      <p>Price: $19.99</p>
      <a href="/" class="buy-button">Buy Now</a>
    </div>
    <div class="doll-card">
      <img src="{% static 'pools/img/blonde.jpg' %}" style="width: 200px; height: 250px;" alt="Doll 2">
      <h4>Doll 2</h4>
      <p>Price: $24.99</p>
      <a href="/" class="buy-button">Buy Now</a>
    </div>
    <div class="doll-card">
      <img src="{% static 'pools/img/red.jpg' %}" style="width: 200px; height: 250px;" alt="Doll 3"/>
      <h4>Doll 3</h4>
      <p>Price: $29.99</p>
      <a href="/" class="buy-button">Buy Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Doll Shop. All rights reserved.</p>
  </footer>
</body>
</html>
